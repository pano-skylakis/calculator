<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='Calculator' content='A Calculator'>
    <link href='calc.css' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
  </head>
  <body>
    <div class='calc'>
        <div id='title'>
            <p></p>
        </div>
        <div>
        <input type='text' disabled='disabled' id='display'/>
        </div>
        <div class='row'>
            <button class='topControl' id='clear'>AC</button>
            <button class='topControl'>CE</button>
            <button class='topControl'>%</button>
            <button class='sideControl' id='divide'>รท</button>
        </div>
        <div class='row'>
            <button class='numButton' id='7'>7</button>
            <button class='numButton' id='8'>8</button>
            <button class='numButton' id='9'>9</button>
            <button class='sideControl' id='multiply'>X</button>
        </div>
        <div class='row'>
            <button class='numButton' id='4'>4</button>
            <button class='numButton' id='5'>5</button>
            <button class='numButton'id='6'>6</button>
            <button class='sideControl' id='subtract'>-</button>
        </div>
        <div class='row'>
            <button class='numButton' id='1'>1</button>
            <button class='numButton' id='2'>2</button>
            <button class='numButton'id='3'>3</button>
            <button class='sideControl' id='add'>+</button>
        </div>
        <div class='row'>
            <button id='zero'>0</button>
            <button class='sideControl' id='decimal'>.</button>
            <button id='equals'>=</button>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
