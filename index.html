<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='Calculator' content='A Calculator'>
    <link href='calc.css' rel='stylesheet' type='text/css'>
    <title>Calculator</title>
  </head>
  <body>
    <div class='calc'>
        <div id='title'>
            <p></p>
        </div>
        <div>
        <input type='text' disabled='disabled' id='displayEntries'/>
        <input type='text' disabled='disabled' id='display'/>
        </div>
        <div class='row'>
            <button class='topControl' id='clear' value='AC'>AC</button>
            <button class='topControl' id='clearEntry' value='CE'>CE</button>
            <button class='topControl' id='remainder' value='%'>%</button>
            <button class='sideControl' id='divide' value='รท'>รท</button>
        </div>
        <div class='row'>
            <button class='numButton' id='seven' value='7'>7</button>
            <button class='numButton' id='eight' value='8'>8</button>
            <button class='numButton' id='nine' value='9'>9</button>
            <button class='sideControl' id='multiply' value='X'>X</button>
        </div>
        <div class='row'>
            <button class='numButton' id='four' value='4'>4</button>
            <button class='numButton' id='five' value='5'>5</button>
            <button class='numButton'id='six' value='6'>6</button>
            <button class='sideControl' id='subtract' value='-'>-</button>
        </div>
        <div class='row'>
            <button class='numButton' id='one' value='1'>1</button>
            <button class='numButton' id='two' value='2'>2</button>
            <button class='numButton'id='three' value='3'>3</button>
            <button class='sideControl' id='add' value='+'>+</button>
        </div>
        <div class='row'>
            <button id='zero' value='0'>0</button>
            <button class='sideControl' id='decimal' value='.'>.</button>
            <button id='equals' value='='>=</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body> 
</html>
