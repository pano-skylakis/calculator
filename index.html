<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='Calculator' content='A Calculator'>
    <link href='calc.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <div class='calc'>
        <div>
        <input type='text' id='displayEntries' disabled/>
        <input type='text' pattern="\d*" maxlength='10' placeholder='0' id='display' disabled/>
        </div>
        <div class='row'>
            <button id='clear' class='button' value='AC'>AC</button>
            <!-- <button class='topControl' id='clearEntry' value='CE'>CE</button> -->
            <button class='button' value='%'>%</button>
            <button class='button' value='รท'>รท</button>
        </div>
        <div class='row'>
            <button class='button' value='7'>7</button>
            <button class='button' value='8'>8</button>
            <button class='button' value='9'>9</button>
            <button class='button' value='X'>x</button>
        </div>
        <div class='row'>
            <button class='button' value='4'>4</button>
            <button class='button' value='5'>5</button>
            <button class='button' value='6'>6</button>
            <button class='button' value='-'>-</button>
        </div>
        <div class='row'>
            <button class='button' value='1'>1</button>
            <button class='button' value='2'>2</button>
            <button class='button' value='3'>3</button>
            <button class='button' value='+'>+</button>
        </div>
        <div class='row'>
            <button id='zero' class='button' value='0'>0</button>
            <button class='button' value='.'>.</button>
            <button id='equals' class='button' value='='>=</button>
        </div>
    </div>
    <script src="script.js"></script>
  </body> 
</html>
